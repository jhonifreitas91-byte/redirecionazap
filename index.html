<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redireciona</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#000;
      color:#fff;
      font-family:Arial,Helvetica,sans-serif;
      text-align:center;
    }
    .topo{
      font-size:42px;
      font-weight:700;
      line-height:1.2;
      padding:0 15px;
    }
    .topo span{
      color:#00ff1e;
    }
    .btn-shopee{
      margin-top:40px;
      background:#00d61f;
      color:#fff;
      border:none;
      padding:50px 100px;
      font-size:60px;
      font-weight:700;
      border-radius:8px;
      cursor:pointer;
      transition:all .2s;
      box-shadow:0 6px 20px rgba(0,214,31,.45);
      text-decoration:none;
    }
    .btn-shopee:hover{
      transform:scale(1.05);
      box-shadow:0 8px 30px rgba(0,214,31,.6);
    }
    .hint{
      margin-top:24px;
      font-size:22px;
      color:#aaa;
    }
    @media(max-width:600px){
      .topo{font-size:28px;}
      .btn-shopee{font-size:40px;padding:30px 80px;}
    }
  </style>
</head>
<body>

  <div class="topo">
    Se ela riu do tamanho do seu amiguinho ontem,<br>
    daqui <span id="relogio">36:40</span> vocÃª pode ter <span>7 cm a mais</span><br>
    ou continuar sendo o <em>pequenino</em> pra sempre.
  </div>

  <a href="https://drpriscilacelles.vercel.app/" class="btn-shopee">
    QUERO CRESCER 7 CM AGORA
  </a>
  <div class="hint">Clique para ser redirecionado pro site</div>

  <script>
    let m=36,s=40,el=document.getElementById('relogio');
    const tick=()=>{
      if(--s<0){s=59;m--;}
      el.textContent=(m<10?'0':'')+m+':'+(s<10?'0':'')+s;
      if(m===0&&s===0){el.style.color='#ff0033';el.textContent='EXPIROU';}
      else setTimeout(tick,1000);
    };tick();
  </script>

</body>
</html>
